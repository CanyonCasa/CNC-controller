<!DOCTYPE html>

<html lang="en-US">

<head>
<meta charset="UTF-8">
<title>CNC Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="/icons.css">-->
<link rel="stylesheet" href="/cnc.css">
<!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">-->
<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
<script src="/wsCNC.js"></script>
<!--<script src="https://unpkg.com/vue@3"></script>-->
<script src="/cdn/Vue3/vue.3.5.13.js"></script>
<script src="/cdn/Vue3/VueLib3.js"></script>
<script src="/cncTabsData.js"></script>
</head>

<body>
<div id="app" class="page">
    <div id="header">

    </div><!--header-->
    <div id="main">
        <div class="menu-grid">
            <div class="menu-item" v-if-class:pick="i===activeTab" v-for="t,i in tabs" @click="pickTab(i)">
                <span>{{t.label}}</span>
            </div>
        </div><!--menu-->
        <div class="button-grid">
            <div class="button-item" v-if-class:empty="!b.label" v-for="b in activeButtons" @click="pickButton(b)">
                <i v-if="b.icon" class="button-icon" v-icon:[b.icon]></i>
                <img v-else-if="b.img" class="button-img" :src="b.img" />
                <span v-else>{{b.label||''}}</span>
            </div>
        </div><!--group-->
    </div><!--main-->
    <div id="footer">
    </div><!--footer-->
</div><!--app-->
</body>

<script src="/cncVue3Model.js"></script>

</html>
